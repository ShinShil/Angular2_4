<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" ngModel #email="ngModel" email name="email">
          <span *ngIf="email.invalid && !email.untouched" class="help-block">Enter valid email</span>
        </div>
        <div class="form-group">
          <select class="form-control" [ngModel]="defaultSubscription" name="subscription">
            <option class="form-control" value="basic">basic</option>
            <option class="form-control" value="advanced">advanced</option>
            <option class="form-control" value="pro">pro</option>
          </select>
        </div>
        <div class="form-group">
          <input type="password" ngModel #password="ngModel" name="password" class="form-control">
          <span *ngIf="password.invalid && !password.untouched" class="help-block">Password shouldn't be empty</span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <span class="help-block" *ngIf="f.invalid && !f.untouched">Form invalid</span>      
    </div>
  </div>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <div>User email: {{ user.email }}</div>
      <div>User subscription: {{ user.subscription }}</div>
      <div>User password: {{ user.password }} </div>
    </div>
  </div>
</div>
