<input 
  type="text"
  class="form-control"
  placeholder="two way data binding"
  [(ngModel)]="serverName">
<!--<p>{{serverName}}</p>-->
<button class="btn btn-primary"
 [disabled]="!allowNewServer"
 (click)="onCreateServer()"
>Add server</button>
<p *ngIf="serverCreated; else elseServer">The server was created with name {{serverName}}</p>
<ng-template #elseServer>
  <p>Server wasn't created</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
