<div class="row col-xs-12">
  <div *ngFor="let student of students; let i = index" class="list-group">
    <div class="list-group-item" (click)="onDeleteStudent(i)">
      <div class="row">
        <div class="col-xs-3">{{student.name}}</div>
        <div class="col-xs-3">{{student.surname}}</div>
        <div class="col-xs-3">{{student.email}}</div>
        <div class="col-xs-3">{{student.phone}}</div>
      </div>
    </div>
  </div>
</div>
