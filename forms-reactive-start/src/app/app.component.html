<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
            <div class="help-block" *ngIf="signupForm.get('userData.username').invalid && !signupForm.get('userData.username').untouched">
              <span *ngIf="signupForm.get('userData.username').errors['required']">Enter username!</span>
              <span *ngIf="signupForm.get('userData.username').errors['usernameIsForbidden']">This username is forbidden!</span>
            </div>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email">
            <span *ngIf="signupForm.get('userData.email').invalid && !signupForm.get('userData.email').untouched" class="help-block">Email is invalid!</span>
        </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-defaul" type="button" (click)="onAddHobby()">Add hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span *ngIf="signupForm.invalid && !signupForm.untouched" class="help-block">Form is invalid!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
